<html>
<head>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body ng-app="giftClosetApp">
    <ng-include src="'templates/navbar.html'"></ng-include>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="hidden-xs lead">Keep track of everyone you buy gifts for with My Gift Closet. You had
              a great idea for your daughter...did you remember to buy it? Check My Gift
              Closet and you'll instantly know if you did, if you wrapped it, and where
              you stored it.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="section " >
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 contenteditable="true">Gifts in My Closet</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="section" id="list-gifts" ng-controller="mainCtrl">
      <div class="add">
        <a href="#" ng-click="addGift()">
          + Add a New Gift</a>
      </div>
      <gift></gift>
    </div>

<ng-include src="'templates/footer.html'"></ng-include>
